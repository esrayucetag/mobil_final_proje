name: minchir_task
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  firebase_core: 3.15.2
  firebase_auth: ^5.2.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  fl_chart: ^0.66.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  flutter_lints: ^4.0.0


# ✅ Launcher Icon Ayarı
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#0F172A"
  adaptive_icon_foreground: "assets/app_icon.png"

flutter_native_splash:
  android: true
  ios: true
  fullscreen: true
  color: "#FFFFFF"

  android_12:
    color: "#FFFFFF"



flutter:
  uses-material-design: true
  assets:
    - assets/app_icon.png
    - assets/splash.png
